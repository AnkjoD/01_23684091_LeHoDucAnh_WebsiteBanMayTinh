<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <style>
    body {
      background-color: #3164ff;
      font-family: "Poppins", sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input.error {
      border-color: #ff4747;
    }
    input.valid {
      border-color: #37a137;
    }
    span.error-message {
      color: #ff4747;
      font-size: 0.9em;
      display: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #3164ff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center">Đăng Nhập</h3>
    <label>Email</label>
    <input type="email" id="login-email" placeholder="Email" />
    <span id="email-error" class="error-message">Email không hợp lệ</span>

    <label class="mt-3">Password</label>
    <input type="password" id="login-password" placeholder="Password" />
    <span id="password-error" class="error-message">Mật khẩu phải >=8 ký tự, gồm chữ hoa, thường, số, ký tự đặc biệt</span>

    <button id="login-btn">Đăng Nhập</button>
    <p class="text-center mt-3">Chưa có tài khoản? <a href="register.html">Đăng Ký</a></p>
  </div>

  <script>
    const emailInput = document.getElementById("login-email");
    const passwordInput = document.getElementById("login-password");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");

    const emailVerify = (input) => {
      const regex = /^[a-z0-9_]+@[a-z]{3,}\.[a-z\.]{3,}$/;
      return regex.test(input);
    };

    const passwordVerify = (password) => {
      const regex =
        /^(?=.+[a-z])(?=.+[A-Z])(?=.+[0-9])(?=.+[\$\%\^\&\!@\#\*\(\)\+\=`~\?\>\<])/;
      return regex.test(password) && password.length >= 8;
    };

    emailInput.addEventListener("input", () => {
      if (emailVerify(emailInput.value)) {
        emailInput.classList.add("valid");
        emailInput.classList.remove("error");
        emailError.style.display = "none";
      } else {
        emailInput.classList.add("error");
        emailInput.classList.remove("valid");
        emailError.style.display = "block";
      }
    });

    passwordInput.addEventListener("input", () => {
      if (passwordVerify(passwordInput.value)) {
        passwordInput.classList.add("valid");
        passwordInput.classList.remove("error");
        passwordError.style.display = "none";
      } else {
        passwordInput.classList.add("error");
        passwordInput.classList.remove("valid");
        passwordError.style.display = "block";
      }
    });

    document.getElementById("login-btn").addEventListener("click", () => {
      const email = emailInput.value.trim().toLowerCase();
      const password = passwordInput.value;

      const valid = emailVerify(email) && passwordVerify(password);
      if (!valid) {
        alert("Vui lòng điền thông tin hợp lệ!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("Đăng nhập thành công!");
        window.location.href = "index.html";
      } else {
        alert("Email hoặc mật khẩu không đúng!");
      }
    });
  </script>
</body>
</html>
