<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="cartOffcanvasLabel">Your Shopping Cart</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartItems">
                <!-- Cart items will be inserted here via JavaScript -->
            </div>
            <div id="emptyCart" class="empty-cart">
                <p>Your cart is empty</p>
                <button class="btn btn-outline-primary" data-bs-dismiss="offcanvas">Continue Shopping</button>
            </div>
            <div id="cartSummary" class="mt-4 border-top pt-3" style="display: none;">
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span id="subtotal">0</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span>Total:</span>
                    <span id="total" class="fw-bold">0</span>
                </div>
                <button class="btn btn-primary w-100 " id = "checkout">Thanh to√°n</button>
            </div>
        </div>
    </div>
</body>
</html>
