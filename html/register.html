<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    header {
        
        background: #d70018;
        color: white;
      }
    body {
      background-color: #f7f7f7;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    a{
        text-decoration: none;
    }
    .logo{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .spin{
      fill: white;
      width: 50px;
      animation-name: spin;
      animation-duration: 5000ms;
      animation-iteration-count: infinite;
      animation-timing-function: linear; 
    }
    
    @keyframes spin {
      from {
          transform:rotate(0deg);
      }
      to {
          transform:rotate(-360deg);
      }
    }
  </style>
</head>
<body>
    <a href = 'index.html'>
        <header class="py-3">
            <div class="container d-flex justify-content-center align-items-center">
              <h1 class="h4 mb-0">🖥️ Máy Tính Store</h1>
            </div>
          </header>
    </a>
<div class="form-container">
  <h2 class="text-center">Đăng Ký</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="username">Tên đăng nhập</label>
      <input type="text" class="form-control" id="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
  </form>
  <p class="text-center mt-3">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
  $('#registerForm').on('submit', function(e) {
    e.preventDefault();

    const username = $('#username').val().trim();
    const email = $('#email').val().trim();
    const password = $('#password').val();

    if (!username || !email || !password) {
      alert("Vui lòng điền đầy đủ thông tin.");
      return;
    }

    // Lấy danh sách người dùng từ localStorage hoặc tạo mới
    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Kiểm tra trùng tên đăng nhập hoặc email
    const userExists = users.some(u => u.username === username || u.email === email);
    if (userExists) {
      alert('Tên đăng nhập hoặc email đã được sử dụng!');
      return;
    }

    // Tạo người dùng mới
    const newUser = { username, email, password };
    users.push(newUser);

    // Lưu lại vào localStorage
    localStorage.setItem('users', JSON.stringify(users));

    alert('Đăng ký thành công! Chuyển sang trang đăng nhập...');
    window.location.href = 'login.html';
  });
</script>


</body>
</html>
